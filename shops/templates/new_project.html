{% load bootstrap3 %} {% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Image</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/baseproject.css' %}"> {% endblock %}

</head>

<body>

    <div class="well">
        <div class="col-md-3 "></div>
  <form  action="{%url 'new-project'%}" method="POST" enctype="multipart/form-data">

    {% bootstrap_form form%}

  </form>
  <p><a  href="{% url 'shops' %}" >Previous</a></p>
  </div>

   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
