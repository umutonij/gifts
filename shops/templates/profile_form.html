{%extends 'base.html'%}
{% load bootstrap3 %} {% load staticfiles %}
{% block content%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <title>New Profile</title>
        {{form.media}}
      
      {% block styles %} {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/baseproject.css' %}"> {% endblock %}
      
      </head>
      
<body>
    <div class = "container" style="padding-top:100px;">
            <div class="well">

        <form  action="{%url 'profile'%}" method="post" enctype="multipart/form-data">
            {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-success btn-lg" value="Post">
    <p><a  href="{% url 'shops' %}" >Previous</a></p>
  </form>

  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
</div>
</body>

</html>
{% endblock %}
